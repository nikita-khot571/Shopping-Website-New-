<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopZone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i>ShopZone
            </a>
            <div class="navbar-nav ms-auto flex-row">
                <a class="nav-link me-3" href="index.html">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link me-3 active" href="cart.html">
                    <i class="fas fa-shopping-cart me-1"></i>Cart
                    <span class="badge bg-primary ms-1" id="cartCount">0</span>
                </a>
                <a class="nav-link" href="login.html" id="authLink">
                    <i class="fas fa-user me-1"></i>Login
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-shopping-cart me-2"></i>Shopping Cart</h4>
                    </div>
                    <div class="card-body">
                        <div id="cartItemsContainer"></div>
                        <div id="emptyCartMessage" class="text-center py-5" style="display: none;">
                            <i class="fas fa-shopping-cart text-muted" style="font-size: 4rem;"></i>
                            <h5 class="mt-3 text-muted">Your cart is empty</h5>
                            <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span>₹<span id="subtotal">0.00</span></span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tax (8.5%):</span>
                            <span>₹<span id="tax">0.00</span></span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span id="shipping">₹0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong class="text-primary">₹<span id="total">0.00</span></strong>
                        </div>
                        <button class="btn btn-success w-100" id="checkoutBtn" disabled>
                            <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.shopZone) {
                window.shopZone.loadCartItems();
                window.shopZone.updateCartCount();
            }
            
            // Update auth links
            updateAuthLinks();
            
            // Setup checkout button
            setupCheckoutButton();
        });

        function setupCheckoutButton() {
            const checkoutBtn = document.getElementById('checkoutBtn');
            if (checkoutBtn) {
                checkoutBtn.addEventListener('click', function() {
                    proceedToCheckout();
                });
            }
        }

        function proceedToCheckout() {
            if (!window.shopZone || window.shopZone.cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Calculate totals
            const subtotal = window.shopZone.cart.reduce((sum, item) => sum + (parseFloat(item.price) * item.quantity), 0);
            const tax = subtotal * 0.085; // 8.5% tax
            const shipping = subtotal > 50 ? 0 : 5.99; // Free shipping over ₹50
            const total = subtotal + tax + shipping;

            // Save checkout data
            const checkoutData = {
                items: window.shopZone.cart,
                subtotal: subtotal,
                tax: tax,
                shipping: shipping,
                total: total,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('checkoutData', JSON.stringify(checkoutData));
            
            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }

        function updateAuthLinks() {
            const authLink = document.getElementById('authLink');
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (authLink) {
                if (currentUser) {
                    authLink.innerHTML = '<i class="fas fa-user me-1"></i>Account';
                    authLink.href = 'admin.html';
                } else {
                    authLink.innerHTML = '<i class="fas fa-user me-1"></i>Login';
                    authLink.href = 'login.html';
                }
            }
        }
    </script>
</body>
</html>
