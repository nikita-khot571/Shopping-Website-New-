<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Your Ultimate Shopping Destination</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i>ShopZone
            </a>
            
            <!-- Search Bar -->
            <div class="d-flex flex-grow-1 mx-4">
                <div class="search-container w-100">
                    <input type="search" id="searchInput" class="form-control search-input" placeholder="Search for products...">
                    <button class="btn-search" onclick="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Navigation Links -->
            <div class="navbar-nav flex-row">
                <a class="nav-link me-3" href="index.html">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link me-3" href="cart.html">
                    <i class="fas fa-shopping-cart me-1"></i>Cart
                    <span class="badge bg-primary ms-1" id="cartCount">0</span>
                </a>
                <a class="nav-link" href="login.html" id="authLink">
                    <i class="fas fa-user me-1"></i>Login
                </a>
            </div>
        </div>
    </nav> 

</body>
</html>
